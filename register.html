<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1 class="title">Sign Up</h1>
            <form action="proses_signup.php" method="post">
                <div class="input-row">
                    <div class="input-group">
                        <label for="nama" class="label">Nama</label>
                        <input type="text" id="nama" name="nama" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="email" class="label">Email</label>
                        <input type="email" id="email" name="email" class="input-field" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="no_telepon" class="label">No Telepon</label>
                        <input type="text" id="no_telepon" name="no_telepon" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="tempat_tanggal_lahir" class="label">Tempat Tanggal Lahir</label>
                        <input type="text" id="tempat_tanggal_lahir" name="tempat_tanggal_lahir" class="input-field" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="alamat" class="label">Alamat</label>
                        <input type="text" id="alamat" name="alamat" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" name="password" class="input-field" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
            <div class="login-container">
                <span class="already-have-account">Already Have An Account?</span>
                <a href="login.html" class="login-link">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
